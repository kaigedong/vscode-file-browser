on:
  push:
    # push 到main分支时触发
    branches: [main]
  schedule:
    # 每天触发一次
    - cron: '0 3 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    # 从仓库获取代码
    - name: 'Checkout codes'
    uses: actions/checkout@v1

    - name: Setup Node.js
    uses: actions/setup-node@v1
    with:
    # 选择要使用的 node 版本
    node-version: '14.18.3'

    - name: '安装IPTV filter'
    run: npm install -g vsce && npm install -g typescript

    - name: 测试编译
    run: vsce package